<!DOCTYPE html>
<html>
	<head>
		<title>Tabletop</title>
		<meta name="description" content="Настолка">
		<link rel="stylesheet" href="../style.css">
		<meta charset="UTF-8">
	</head>
	<body class="tablegame">

		<p id="stability">Стабильность: 100%</p>
		<p id="desButton" style="user-select: none; background-color: rgb(30, 173, 192);">- 1%</p>
		<p id="conButton" style="user-select: none; background-color: rgb(30, 173, 192);">+ 1 расход (за энергию или паразита)</p>
		<p id="consumption">Расход: 0</p>
		<p style="background-color: rgb(0, 0, 0);">-</p>
		<p id="coinButton" style="user-select: none;">Шанс 50%:</p>
		<p id="diceButton" style="user-select: none;">Игральная кость:</p>
		<p id="quarterButton" style="user-select: none;">Шанс 1к4:</p>
		<p id="genButton" style="user-select: none; background-color: rgb(30, 173, 192);">>СГЕНЕРИРОВАТЬ ЦИКЛ<</p>
		
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script src="/tablegame.js"></script>
	</body>

</html>
